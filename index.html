<!DOCTYPE html>
<html>
    <head>
        <title>Weekend Salary Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="client.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Weekend Salary Calculator</h1>
        </header>
        <main>
            <form>
                <input id="first-name" type="text" placeholder="first name..." required>
                <button id="submit" type="submit" onclick="">Submit</button>
                <h2>Employees</h2>
                    <table id="table-style">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Annual Salary</th>
                            <th>delete button</th>
                        </tr>
                    </table>

                <div id="total-month">
                    <h4>Total Monthly Salary</h4>
                </div>



            </form>
        </main>
    </body>
</html>
